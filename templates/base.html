<!DOCTYPE html>
<html>
	<head>
		<title>Time Clock</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="static/css/bootstrap.min.css" rel="stylesheet">
        <link href='https://fonts.googleapis.com/css?family=Nunito:400,700,300' rel='stylesheet' type='text/css'>
        <link href="static/css/custom.css" rel="stylesheet">


		<script src="static/js/respond.js"></script>
	</head>

	<body>
        <div class="container">

            <p id="feedback">{% if response %} {{ response }} {% else %} Time Clock {% endif %}</p>

            <input id="user_id" type="text" placeholder="ID number" class="text-input">

            <div class="in_out">
                <button
                    id="clockin"
                    class=""
                    type="submit">in</button>

                <button
                    id="clockout"
                    class=""
                    type="submit">out</button>
            </div>

            <div class="in_out">
                <span id="list-options"
                      class="glyphs glyphicon glyphicon-th-list"
                      aria-hidden="true"></span>
                <span id="user-button"
                      class="glyphs glyphicon glyphicon-user"
                      aria-hidden="true"></span>
            </div>

            <div class="users">
                <button
                    id="create_user"
                    class="btn btn-default btn-lg"
                    type="submit">Create User</button>

            </div>

            <div id="user-form">
                <form method="POST" action="{{url_for('register_user')}}">

                    <input id="email" class="text-input-form" name="email" type="text" placeholder="email">
                    <input id="username" class="text-input-form" name="username" type="text" placeholder="username">
                    <input id="password" class="text-input-form" name="password" type="password" placeholder="password">
                    <input id="verify_password" class="text-input-form" name="verify_password" type="password" placeholder="verify password">
                    <button
                        id="register_user"
                        class="btn btn-default btn-lg"
                        type="submit">Register</button>
                </form>
            </div>

            <div class="view_stats">
                <button
                    id="list-entries"
                    class="btn btn-default btn-lg"
                    type="submit">list entries</button>

                <button
                    id="total-time-today"
                    class="btn btn-default btn-lg"
                    type="submit">total today</button>

                <button
                    id="total-time-this-week"
                    class="btn btn-default btn-lg"
                    type="submit">total this week</button>

                <div class="table-container">
                    <table id="table" class="table"></table>
                <!--<div id="edit-area">-->
                    <!--<div class="col-md-6 col-sm-8 col-lg-6 col-xl-6 col-xs-8">-->
                        <!--<h4>Choose date to edit</h4>-->
                        <!--<input class='form-control' id='date-picker' type="date">-->
                    <!--</div>-->
                <!--</div>-->
                </div>
            </div>

		</div>

        <script type="" src="{{ url_for('static', filename='js/jquery-latest.min.js') }}"></script>
        <script src="static/js/bootstrap.min.js"></script>
        <script src="static/js/button_ajax.js"></script>

	</body>
</html>
